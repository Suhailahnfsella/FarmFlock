    <div class="modal fade" id="ModalUbahFoto" tabindex="-1" aria-labelledby="ModalUbahFoto" aria-hidden="true" data-bs-backdrop="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalUbahFoto">Unggah Foto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" name="foto" type="file" id="formFileUbahFoto">
                    </div>
                    <div>
                        <img id="image" src="" alt="Image for cropping" width="100%">
                    </div>
                    <div style="margin-top: 20px;">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batalkan</button>
                    <button class="btn btn-danger" id="btnHapusFoto" data-bs-dismiss="modal">Hapus</button>
                    <button class="btn btn-warning" id="cropButton">Pangkas</button>
                    <button class="btn btn-primary" id="btnUbahFoto" data-bs-dismiss="modal">Ubah</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
        <script>
            $(document).ready(function() {
                let cropper;
                let croppedImage;

                $('#formFileUbahFoto').change(function(e) {
                    const files = e.target.files;
                    if (files.length > 0) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            $('#image').attr('src', event.target.result).show();
                            if (cropper) {
                                cropper.destroy();
                            }
                            cropper = new Cropper(document.getElementById('image'), {
                                aspectRatio: 1,
                                viewMode: 1,
                            });
                        };
                        reader.readAsDataURL(files[0]);
                    }
                });

                $('#btnHapusFoto').click(function() {
                    $.ajax({
                        url: '/FarmFlock/Controller/sesiLogin.php',
                        method: 'GET',
                        dataType: 'json',
                        success: function(response) {
                            const id_dinas = response.id_dinas;
                            const formData = new FormData();
                            formData.append('id_dinas', id_dinas);
                            formData.append('action', 'hapusFoto');
                            
                            $.ajax({
                                url: '/FarmFlock/Controller/Dinas.php',
                                type: 'POST',
                                data: formData,
                                processData: false,
                                contentType: false,
                                success: function(data) {
                                    alert("Foto berhasil dihapus! Keluar dan kembali masuk untuk melihat perubahannya!");
                                },
                                error: function(xhr, status, error) {
                                    console.error('Kesalahan saat mengunggah file:', error);
                                }
                            });
                        },
                        error: function() {
                            alert('Failed to retrieve Dinas');
                        }
                    });
                });

                $('#cropButton').click(function() {
                    if (cropper) {
                        const canvas = cropper.getCroppedCanvas({
                            width: 300,
                            height: 300,
                        });
                        canvas.toBlob(function(blob) {
                            croppedImage = blob;
                            const url = URL.createObjectURL(blob);
                            $('#preview').attr('src', url).show();
                        });
                    }
                });

                $('#btnUbahFoto').click(function() {
                    if (!croppedImage) {
                        alert('Pilih dan crop gambar terlebih dahulu!');
                        return;
                    }

                    $.ajax({
                        url: '/FarmFlock/Controller/sesiLogin.php',
                        method: 'GET',
                        dataType: 'json',
                        success: function(response) {
                            const id_dinas = response.id_dinas;
                            const formData = new FormData();
                            formData.append('id_dinas', id_dinas);
                            formData.append('fotoDinas', croppedImage);
                            formData.append('action', 'updateFotoDinas');
                            
                            $.ajax({
                                url: '/FarmFlock/Controller/Dinas.php',
                                type: 'POST',
                                data: formData,
                                processData: false,
                                contentType: false,
                                success: function(data) {
                                    alert("Foto berhasil diubah! Keluar dan kembali masuk untuk melihat perubahannya!");
                                },
                                error: function(xhr, status, error) {
                                    console.error('Kesalahan saat mengunggah file:', error);
                                }
                            });
                        },
                        error: function() {
                            alert('Failed to retrieve Dinas');
                        }
                    });
                });
            });
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function enableConfirmPassword() {
            var passwordInput = document.getElementById('Password');
            var confirmPasswordInput = document.getElementById('konfirmPassword');

            if (passwordInput.value.trim() !== '') {
                confirmPasswordInput.disabled = false;
            } else {
                confirmPasswordInput.disabled = true;
                confirmPasswordInput.value = '';
            }
        }

        $(document).ready(function() {
            $.ajax({
                url: '/FarmFlock/Controller/sesiLogin.php',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#Email').val(response.email_dinas);
                    var id_dinas = response.id_dinas;

                    $('#btnUpdateProfil').off('click').on('click', function() {
                        var emailDinas = $('#Email').val();
                        var passwordDinas = $('#Password').val(); 
                        var konfirmPasswordDinas = $('#konfirmPassword').val(); 

                        function isValidEmail(email) {
                            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            return emailPattern.test(email);
                        }

                        if (emailDinas.trim() == '' || !isValidEmail(emailDinas)) {
                            alert('Masukkan Email dengan benar!');
                        } else {
                            if (passwordDinas.trim() != '') {
                                if(passwordDinas.trim().length >= 8 && /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/.test(passwordDinas))  {
                                    if (passwordDinas != konfirmPasswordDinas) {
                                        alert("Konfirmasi Password Salah!")
                                    } else {
                                        var formData = new FormData();
                                        formData.append('id_dinas', id_dinas);
                                        formData.append('email_dinas', emailDinas);
                                        formData.append('password_dinas', passwordDinas);
                                        formData.append('action', 'updateProfilDinas');
                                        
                                        $.ajax({
                                            url: '/FarmFlock/Controller/Dinas.php',
                                            type: 'POST',
                                            data: formData,
                                            processData: false,
                                            contentType: false,
                                            success: function(data) {
                                                alert(data);
                                            }
                                        });
                                    }
                                } else {
                                    alert("Password minimal 8 karakter dengan variasi huruf kapital, kecil, angka, dan regex!")
                                }
                            } else {
                                var formData = new FormData();
                                formData.append('id_dinas', id_dinas);
                                formData.append('email_dinas', emailDinas);
                                formData.append('password_dinas', response.password_dinas);
                                formData.append('action', 'updateProfilDinas');
                                
                                $.ajax({
                                    url: '/FarmFlock/Controller/Dinas.php',
                                    type: 'POST',
                                    data: formData,
                                    processData: false,
                                    contentType: false,
                                    success: function(data) {
                                        alert(data);
                                    }
                                });
                            }
                        }
                    });
                },
                error: function() {
                    alert('Failed to retrieve Dinas');
                }
            });
        })
    </script>
